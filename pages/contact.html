    <!-- main -->
    <main>
        <section class="contact d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="bg__form">
                    <form action="https://formsubmit.co/alejotalice2003@gmail.com" method="POST" name="libreria">
                        <div class="row">
                            <div class="mb-3">
                                <label for="email" class="form-label">Direccion de email:</label>

                                <input type="text" class="form-control" id="surname" name="surname"
                                    placeholder="apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="opinion" class="form-label">Tu opinión:</label>

                            </div>
                            <div class="mb-3 text-center">

                                <div class="d-flex flex-row align-items-center mt-3 mb-3 contact__stars">
                                    <div class="d-flex flex-column">
                                        <label for="raiting1">1★</label>

                                    </div>
                                    <div class="d-flex flex-column">

                                    </div>
                                    <div class="d-flex flex-column">

                                    </div>
                                    <div class="d-flex flex-column">
                                        <label for="raiting5">5★</label>

                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-warning mb-3">Enviar</button>
                            </div>
