    <!-- main -->
    <main>
        <section class="services">
            <div class="container text-center">
                <div class="row gy-5">
                    <div class="col-6 col-md-4">
                        <img src="../img/products/printer.png" alt="Imagen ilustrativa impresora" class="img-fluid">
                        <h4>Impresiones</h4>
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../img/products/copy.png" alt="Imagen ilustrativa papeleria" class="img-fluid">
                        <h4>Papeleria</h4>
                    </div>
                    <div class="col-6 col-md-4">

                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../img/products/pencil.png" alt="Imagen ilustrativa Utiles" class="img-fluid">

                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../img/products/open-book.png" alt="Imagen ilustrativa libro" class="img-fluid">
                        <h4>Libros</h4>
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../img/products/gift.png" alt="Imagen ilustrativa Regalos" class="img-fluid">
                        <h4>Regalos</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="products__parallax shadow">
        </section>
        <section class="brands">
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <h3>
                            Linea de productos
                        </h3>
                        <p>
                            Estas son algunas de las marcas con las que trabajamos, entre las principales se encuentran
                            <b>Faber Castell, Pelikan, Triunfante, Bic y m√°s</b>
                        </p>
                    </div>
                    <div class="col-12 col-md-6">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../img/products/pelikan-carousel.jpg"
                                        class="d-block w-100 carousel__img img-fluid" alt="Logo pelikan">
                                </div>
                                <div class="carousel-item">
                                    <img src="../img/products/faber-carousel.jpg"
                                        class="d-block w-100 carousel__img img-fluid" alt="Logo faber">
                                </div>
                                <div class="carousel-item">
                                    <img src="../img/products/bic-carousel.jpg"
                                        class="d-block w-100 carousel__img img-fluid" alt="Logo bic">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
